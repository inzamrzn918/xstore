name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release-desktop:
    name: Build Electron EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: desktop-client/package-lock.json

      - name: Install dependencies
        working-directory: ./desktop-client
        run: npm install

      - name: Build and Distribute
        working-directory: ./desktop-client
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: desktop-client/dist/*.exe

  release-mobile:
    name: Build Expo APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile-app
        run: npm install

      - name: Set up Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK (EASY)
        working-directory: ./mobile-app
        run: |
          # Note: This requires EXPO_TOKEN and a configured project on Expo.dev
          # If not using EAS, we would need to run 'npx expo prebuild' and build with Gradle manually.
          npx eas build -p android --profile production --local --non-interactive --output=release.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile-app/release.apk

  publish:
    name: Create GitHub Release
    needs: [release-desktop, release-mobile]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: windows-exe

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.exe
            *.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
