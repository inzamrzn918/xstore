name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release-desktop:
    name: Build Electron EXE
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: desktop-client/package-lock.json

      - name: Install dependencies
        working-directory: ./desktop-client
        run: npm install

      - name: Build and Distribute
        working-directory: ./desktop-client
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: desktop-client/dist/*.exe

  release-mobile:
    name: Build Expo APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: ./mobile-app
        run: npm install

      - name: Set up Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild Android
        working-directory: ./mobile-app
        run: npx expo prebuild --platform android

      - name: Build APK with Gradle
        working-directory: ./mobile-app/android
        run: ./gradlew assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile-app/android/app/build/outputs/apk/release/app-release.apk

  publish:
    name: Create GitHub Release
    needs: [release-desktop, release-mobile]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: .

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.exe
            app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
